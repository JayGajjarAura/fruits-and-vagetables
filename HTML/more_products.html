                    <i class="fa fa-star"></i>

                        <input disabled id="txt_red_carot_more" class="input_area mx-1 text-center input_val" value="0">
                        <button value="+" id="red_carot_more" class="value_btn mb-3 plus_btn"> + </button>
                    </div>
                    <button class="add_to_cart_toast add_to_cart_btn w-100 py-1 mb-2"> Add to cart </button>
